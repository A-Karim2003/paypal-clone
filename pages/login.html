<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <div class="login-container">
        <a href="../pages/index.html">

            <div class="logo">
                <span class="p-1">P</span>
                <span class="p-2">P</span>
                <span class="pay">Pay</span><span class="pal">Pal</span>
            </div>
        </a>


        <form action="../pages/index.html">
            <input type="text" placeholder="Email or mobile number" required>
            <input type="password" placeholder="password" required>
            <button class="login-btn">Log in</button>
            <p>Having trouble logging in?</p>
            <div class="line">
                <span>or</span>
            </div>
            <button type="button" onclick="window.location.href='../pages/signup.html'" class="signup-btn">Sign
                Up</button>
        </form>
    </div>
</body>

</html>
