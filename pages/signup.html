<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <header>

        <div class="header-content">
            <div class="logo">
                <span class="p-1">P</span>
                <span class="p-2">P</span>
                PayPal
            </div>

            <button class="login-btn">Login</button>
        </div>

    </header>

    <section>
        <div class="left">
            <div class="profiles">
                <div class="profile-pic">
                    <img src="/images/person-1.jpg" alt="">
                </div>
                <div class="profile-pic">
                    <img src="/images/person-2.jpg" alt="">
                </div>
                <div class="profile-pic">
                    <img src="/images/person-3.jpg" alt="">
                </div>

            </div>
            <h1>
                See for yourself why millions of people love PayPal.
            </h1>
        </div>

        <div class="line"></div>

        <div class="right">
            <h3>Sign up for PayPal, it's free</h3>
            <p>Chose from two types of accounts:</p>

            <form>

                <div class="radio-group">
                    <input type="radio" name="accountType" id="personal" checked>
                    <label for="personal">
                        <strong>
                            Personal Account
                        </strong>
                        <br>

                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Alias ducimus minima, incidunt beatae veritatis ad
                        delectus temporibus eaque enim ea!
                    </label>
                </div>

                <div class="radio-group">
                    <input type="radio" name="accountType" id="business" checked>

                    <label for="business">
                        <strong>
                            Business Account
                        </strong>
                        <br>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Alias ducimus minima, incidunt beatae veritatis ad
                        delectus temporibus eaque enim ea!
                    </label>
                </div>

                <button>Continue</button>
            </form>

        </div>
    </section>

</body>

</html>
